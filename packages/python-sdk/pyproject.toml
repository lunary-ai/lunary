[tool.poetry]
name = "lunary"
version = "1.4.7"
description = "Python SDK for Lunary, the open-source platform where GenAI teams manage and improve LLM chatbots."
authors = ["lunary <hello@lunary.ai>"]
readme = "README.md"
repository = "https://github.com/lunary-ai/lunary/tree/main/packages/python-sdk"
documentation = "https://lunary.ai/docs/py"
keywords = [
  "Lunary",
  "lunary.ai",
  "Langchain",
  "AI",
  "Analytics",
  "Monitoring",
  "LLM",
  "GenAI",
  "SDK",
]

[tool.poetry.dependencies]
python = ">=3.10.0,<4.0.0"
requests = "^2.31.0"
setuptools = ">=72.1.0"
tenacity = "^8.2.3"
packaging = "^23.2"
chevron = "^0.14.0"
pyhumps = "^3.8.0"
aiohttp = "^3.9.5"
jsonpickle = "^3.0.4"
pydantic = "^2.10.2"

[tool.poetry.group.dev.dependencies]
langchain-core = "^0.3.13"
openai = "^1.12.0"
pytest = "^8.3.3"
greenlet = "^3.1.1"
# ibm-watsonx-ai = "^1.1.26"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
