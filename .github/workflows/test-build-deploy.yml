  build-and-push:
    # needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the private Ops repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: "recursive"

      - name: Generate data
        id: date
        run: echo "::set-output name=date::$(date +%Y-%m-%d-%Hh%Mm%Ss)"

      - name: Get short commit hash
        id: commit
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to private Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push lunary-ee
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ops/Dockerfile
          push: true
          tags: |
            lunary/lunary-ee:latest
            lunary/lunary-ee:rev-${{ steps.date.outputs.date }}-${{ steps.commit.outputs.hash }}
          platforms: linux/amd64

