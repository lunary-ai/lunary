name: Run tests
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 3

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Setup application
        run: bun install

      - name: Resolve Playwright version (installed)
        id: pw-version
        working-directory: packages/tests
        run: |
          VER=$(jq -r '.version' node_modules/@playwright/test/package.json)
          echo "version=$VER" >> "$GITHUB_OUTPUT"
      - name: Cache Playwright browser
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ steps.pw-version.outputs.version }}-chromium
          restore-keys: |
            ${{ runner.os }}-pw-


      - name: Install Chromium for Playwright (cache miss)
        if: steps.pw-cache.outputs.cache-hit != 'true'
        working-directory: packages/tests
        run: bunx playwright install chromium

      - name: Start backend and frontend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_URL: http://0.0.0.0:8080
          API_URL: http://0.0.0.0:3333
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_API_URL: http://0.0.0.0:3333
        timeout-minutes: 3
        run: |
          bun run migrate:db
          bun run start:backend &
          bun run build:frontend 
          bun run start:frontend &
          bunx wait-on http://localhost:3333/v1/health http://0.0.0.0:8080/

      - name: Run tests
        run: cd packages/tests && bun run test
        env:
          BASE_URL: http://0.0.0.0:8080
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_URL: http://0.0.0.0:8080
          API_URL: http://0.0.0.0:3333
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_API_URL: http://0.0.0.0:3333

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/tests/playwright-report/
          retention-days: 30
